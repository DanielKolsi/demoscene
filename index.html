<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Cube rotation tests</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
			}
		</style>
	</head>
	<body>
		
		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script> 
        var scene = new THREE.Scene(); 
        var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 0.3, 700 ); 
        var renderer = new THREE.WebGLRenderer(); renderer.setSize( window.innerWidth, window.innerHeight ); 
        document.body.appendChild( renderer.domElement ); 
        var geometry = new THREE.BoxGeometry( 1, 2, -1 ); 
        var geometry2 = new THREE.BoxGeometry( 1, 3, 2 ); 
        var geometry3 = new THREE.BoxGeometry( 1, 1, 1 ); 
        var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } ); 
        var material2 = new THREE.MeshBasicMaterial( { color: 0xff0000 } ); 
        var material3 = new THREE.MeshBasicMaterial( { color: 0x0000ff } ); 
        var cube = new THREE.Mesh( geometry, material );
        var cube2 = new THREE.Mesh( geometry2, material2 );  
        var cube3 = new THREE.Mesh( geometry3, material3 );  
        scene.add( cube ); 
        scene.add( cube2 );
        scene.add( cube3 );  
        camera.position.z = 5; 
        
        var render = function () { requestAnimationFrame( render ); 
        
        cube.rotation.x += 0.02; 
        cube.rotation.y += 0.05; 
        cube2.rotation.x += 0.04; 
        cube2.rotation.y += 0.02; 
        cube3.rotation.x += 0.01; 
        cube3.rotation.y += 0.06; 
        renderer.render(scene, camera); }; 
        render(); 
    </script>
	</body>
</html>
